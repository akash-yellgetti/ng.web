<mat-tab-group >

        <ng-template matTabContent>

                <mat-tab *ngFor="let t of tab.children; let childIndex = index" [label]="t.value">

            <mat-accordion>
                <mat-expansion-panel  *ngFor="let t of tab.children; let childIndex = index" class="remove-spacing" >
                  <mat-expansion-panel-header>
