<mat-tab-group >
    <mat-tab *ngFor="let tab of tabs; let parentIndex = index" [label]="tab.value">
        
        <ng-template matTabContent> 
            <mat-tab-group >
                <mat-tab *ngFor="let t of tab.children; let childIndex = index" [label]="t.value">
                    {{ t | json }}
                </mat-tab>
            </mat-tab-group>
        </ng-template>
    </mat-tab>
</mat-tab-group>
