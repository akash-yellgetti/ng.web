<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Budget Planner</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
</div>

<!-- Content Row -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">

        <div class="card border-left-success shadow h-100 ">
            <div class="card-body card-body-custom">
                <div class="row no-gutters align-items-center">
                    <div class="col  ">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1"> Income </div>
                        <div class="h5 mb-0 font-weight-bold text-success  ">$100,000</div>
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="h5 mb-0  font-weight-bold text-success">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <div class="card border-left-danger shadow h-100 ">
            <div class="card-body card-body-custom">
                <div class="row no-gutters align-items-center">
                    <div class="col  ">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1"> Expense </div>
                        <div class="h5 mb-0 font-weight-bold text-danger">$50,000</div>
                        <div class="row no-gutters align-items-center">
                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 70%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="h5 mb-0 font-weight-bold text-danger">70%</div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-4 col-md-4 mb-4">
        <div class="card border-left-primary shadow h-100 ">
            <div class="card-body card-body-custom">
                <div class="row no-gutters align-items-center">
                    <div class="col ">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> Investment </div>
                        <div class="h5 mb-0 font-weight-bold text-primary">$30,000</div>
                        <div class="row no-gutters align-items-center">
                            
                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 90%"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="h5 mb-0  font-weight-bold text-primary">90%</div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-4 col-lg-4">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Goal Chart</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body ">
                <app-chart [options]="pieChartOptions" [updateFlag]="updateFlag"></app-chart>
            </div>
        </div>
    </div>
</div>
<!-- Content Row -->
