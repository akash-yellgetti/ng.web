<div class="container-fluid d-flex d-wrap d-gap-15">
    <div class="w-30">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Investment Amount Calculator</mat-card-title>
          <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="w-100">
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Ex. Pizza" value="100000" [(ngModel)]="form.amount.value" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Rate of Return (in Percent(%))</mat-label>
            <input matInput placeholder="Ex. Pizza" value="12"  [(ngModel)]="form.rate.value" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Tenure (In years)</mat-label>
            <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="form.tenure.value" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Growth (In Percent)</mat-label>
            <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="form.growthRate.value" />
          </mat-form-field>
          <mat-form-field class="w-100">
            <mat-label>Additional Amount</mat-label>
            <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="form.additionalAmount.value" />
          </mat-form-field>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="calculate()" >Calculate</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="w-60">
      <!-- <app-datatable [columns] = "emiColumns"  [data]="emiData" ></app-datatable> -->
      <app-datatable [columns] = "investmentColumns"  [data]="investmentData" ></app-datatable>
    </div>
    <div class="w-60">
      <!-- <app-chart class="col-100" [options]="chartOptions2"  [updateFlag]="updateFlag" ></app-chart> -->
    </div>
  </div>
