<div class="container-fluid d-flex d-wrap d-gap-15">
    <div class="w-25">
        <mat-card>
            <mat-card-header>
                <mat-card-title>SIP Calculator</mat-card-title>
                <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Monthly Investment</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="100000" [(ngModel)]="investment.monthlyAmount.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>ROI</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="9" [(ngModel)]="investment.roi.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>tenure (In Months)</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="investment.tenure.value" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="calculate()" >Calculate</button>
              </mat-card-actions>
        </mat-card>
    </div>
    <div class="w-25">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Step SIP Calculator</mat-card-title>
                <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Monthly Investment</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="100000" [(ngModel)]="investment.monthlyAmount.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>ROI</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="9" [(ngModel)]="investment.roi.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Yearly Growth </mat-label>
                    <input matInput placeholder="Ex. Pizza" value="10" [(ngModel)]="investment.growth.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>tenure (In Months)</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="investment.tenure.value" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="w-25">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Loan Calculator</mat-card-title>
                <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="w-100">
                    <mat-label>Monthly Investment</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="100000" [(ngModel)]="investment.monthlyAmount.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>ROI</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="9" [(ngModel)]="investment.roi.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Yearly Extra EMI </mat-label>
                    <input matInput placeholder="Ex. Pizza" value="2" [(ngModel)]="investment.extra.value" />
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>tenure (In Months)</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="investment.tenure.value" />
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </div>
</div>
