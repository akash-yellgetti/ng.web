<div class="container-fluid d-flex d-wrap d-gap-15">
  <div class="w-30">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Goal Amount Calculator</mat-card-title>
        <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-100">
          <mat-label>Goal Amount</mat-label>
          <input matInput placeholder="Ex. Pizza" value="100000" [(ngModel)]="goal.amount.value" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Rate of Return (in Percent(%))</mat-label>
          <input matInput placeholder="Ex. Pizza" value="12"  [(ngModel)]="goal.rate.value" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Tenure (In years)</mat-label>
          <input matInput placeholder="Ex. Pizza" value="60" [(ngModel)]="goal.tenure.value" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="getPrincipalMonthlyAmount()" >Calculate</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
