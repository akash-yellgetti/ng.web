<div class="container-fluid d-flex">
    <div class="col-70">
        <ngx-datatable class="material striped " [rows]="data" [columns]="columns" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="50" [selected]="selected" [selectionType]="SelectionType.single"
            (select)='onSelect($event)'>
        </ngx-datatable>
    </div>
    <div class="col-30">
        <app-chart [options]="chartOptions" ></app-chart>
    </div>
    
</div>
