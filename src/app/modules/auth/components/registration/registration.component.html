<div class="login-wrapper d-flex align-items">
  <div class="login-container">
    <section class="login bg-white ">
      <div class="contain header">
        <h1 class="title">Create new account</h1>
        <p class="sub-title">Already have an account? <a href="javascript:void(0)" routerLink="/auth/login">Login</a>
        </p>
      </div>
      <div class="contain mt-5 form">
        <form [formGroup]="registrationForm" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="First name" formControlName="firstName">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="registrationForm.controls['firstName'].hasError('required')">
                  First name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Last name" formControlName="lastName">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="registrationForm.controls['lastName'].hasError('required')">
                  Last name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="lastName">Gender</label>
              <mat-radio-group formControlName="gender">
                <mat-radio-button value="m">Male</mat-radio-button>
                <mat-radio-button value="f">Female</mat-radio-button>
              </mat-radio-group>
              <mat-error *ngIf="registrationForm.controls['gender'].hasError('required')">
                Gender is <strong>required</strong>
              </mat-error>
            </div>
            <div class="form-group datepicker">
              <label for="dob">Choose a date</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Choose a date" [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-error *ngIf="registrationForm.controls['dob'].hasError('required')">
                  Date of birth is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="number">Mobile Number</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Last name" formControlName="mobileNo">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="registrationForm.controls['mobileNo'].hasError('required')">
                  Mobile Number is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group" *ngIf="flag.verifyOtp">
              <label for="otp">OTP</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="OTP" formControlName="no">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="registrationForm.controls['no'].hasError('required')">
                  OTP is <strong>required</strong>
                </mat-error>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="form-group" *ngIf="flag.register">
              <label for="email">Email</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Email" formControlName="email">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group" *ngIf="flag.register">
              <label for="password">Password</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </button>
              </mat-form-field>
            </div>
            <div class="form-group" *ngIf="flag.register">
              <label for="confirmPassword">Confirm Password</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="registrationForm.controls['confirmPassword'].hasError('required')">
                    Conirm Password is <strong>required</strong>
                  </mat-error>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="form-row form-action">
            <button class="common-btn btn-fill login-btn" (click)="generateOTP()" *ngIf="flag.requestOtp">Generate
              OTP</button>
            <div class="col text-right">
              <button class="common-btn btn-fill login-btn" (click)="verify()" *ngIf="flag.verifyOtp"
                type="button">Verify OTP</button>
              <button class="common-btn btn-fill login-btn" (click)="register()"
                *ngIf="flag.register">Register</button>
              <!-- <button type="submit"  (click)="login()">Login</button> -->
            </div>
          </div>
        </form>
      </div>     
      <div class="social-media">
        <p class="d-flex"><span class="divider"></span><i>Or</i><span class="divider"></span></p>
        <button type="button" class="btn btn-icon"> <i class="bi bi-google"></i> </button>
        <button type="button" class="btn btn-icon"> <i class="bi bi-facebook"></i> </button>
      </div>
    </section>
  </div>
</div>
