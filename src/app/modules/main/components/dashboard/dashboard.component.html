<div class="dashboard-container-fluid d-flex">
  <div class="header-slider w-70 ">
    <ngx-slick-carousel class="carousel pb-15" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem class="slide d-flex" *ngFor="let slide of slides">
        <div class="header-details">
          <h4>{{ slide.title }}</h4>
          <p>{{ slide.description }}</p>
          <button class="link-btn">know more...</button>
        </div>
        <img src="../../../../../assets/images/header-img.png" alt="">
      </div>
    
    </ngx-slick-carousel>
    <div class="d-flex d-wrap d-gap-15">
      <mat-card class="col-50" *ngFor="let product of products;">
        <mat-card-header>
          <mat-icon mat-card-avatar [style.font-size.px]="24" style="border: 1px solid black"></mat-icon>
          <mat-card-title> {{ product.title }} </mat-card-title>
          <mat-card-subtitle> {{ product.description }} </mat-card-subtitle>
          <div fxFlex></div>
          <div style="flex-grow: 1"></div>
          <a mat-icon-button  href="#/main/layout/user/finance/dashboard" >
            <mat-icon>keyboard_arrow_right</mat-icon>
          </a>
        </mat-card-header>
      </mat-card>
    </div>
    <div class="d-flex d-gap-15 d-wrap course-wrapper width-100">
      <mat-card class="col-30 course-card" *ngFor="let course of courses;">
        <!-- <div class="d-flex space-between count-wrapper">
          <div class="count d-flex align-items"><mat-icon class="count-icon">view_timeline</mat-icon> 3/5 Lessons</div>
          <div class="count d-flex align-items"><mat-icon class="count-icon">person</mat-icon> 61526 taken course</div>
        </div> -->
        <div class="image-wrapper">
          <!-- <p class="learn-time">Learn in 5 minutes</p> -->
          <img mat-card-image src="../../../../../assets/images/pattern-share-market.jpg" alt="Photo of a Shiba Inu">          
        </div>
        <mat-card-header>
          <mat-card-title> {{ course.title }} </mat-card-title>
          <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <a class="common-btn btn-fill" href="#/main/layout/course/course-details" > Enroll </a>
        </mat-card-actions>
      </mat-card>
     
      
    </div>
  </div>
  <div class="w-30 d-flex d-wrap d-gap-15 pb-65 sidebar">
    <mat-card class="w-100" *ngFor="let catergory of contentCatergory">
      <mat-card-header class="align-center  border-bottom">
        <mat-card-title> {{ catergory.title }} </mat-card-title>
      </mat-card-header>
      <mat-card-content class="align-center">
        <mat-list role="list">
          <mat-list-item role="listitem" class="category-list" *ngFor="let child of catergory.children">
            <i class="icon-font {{child.icon}}" *ngIf="child.icon"></i>
            <mat-icon matListItemIcon *ngIf="!child.icon">folder</mat-icon>
            <div matListItemTitle> {{ child.title }} </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
