<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          
        </div>
        <div class="card-body">
            <app-form [fields]="getFields()"></app-form>
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
    </div>
  </div>
  <mat-card class="col-12 card">
    <mat-card-header class="card-title">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title >Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-body">
      <app-form [fields]="getFields()"></app-form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" color="warn" >Cancel</button>
      <button mat-raised-button color="primary" color="primary" >Save</button>
    </mat-card-actions>
  </mat-card>
