<div class="content">

        <div [fxFlex]="'16.6%'" *ngFor="let num of [1,2,3,4,5,6]">
            <mat-card class="dashboard-small-card" >
                Sample Card
            </mat-card>
        </div>
    </div>
    <div class="content-row" fxLayout="row " fxLayoutGap="15px">
        <div [fxFlex]="'50%'" *ngFor="let num of [1,2]">
            <mat-card class="dashboard-medium-card" >
                Sample Card
            </mat-card>
        </div>
    </div>
    <div class="content-row" fxLayout="row " fxLayoutGap="15px">
        <div [fxFlex]="'70%'" >
            <mat-card class="dashboard-medium-card" >
                Sample Card
            </mat-card>
        </div>
        <div [fxFlex]="'30%'" >
            <mat-card class="dashboard-medium-card" >
                Sample Card
            </mat-card>
        </div>
    </div>
</div>
