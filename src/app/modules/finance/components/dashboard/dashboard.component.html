<div class="content">
    <div class="content-row" fxLayout="row " fxLayoutGap="15px">
        <div [fxFlex]="'33%'">
            <mat-card class="dashboard-medium-card">
                <mat-card-header>
                    <mat-card-title>
                        Assets
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <ngx-charts-pie-chart 
                        [view]="[500, 500]" 
                        [results]="data.assets" 
                        [labels]="true" 
                        [scheme]="'vivid'" 
                        [legend]="true" 
                        [legendPosition]="legendPosition" 
                        [doughnut]="false"

                    >
                    </ngx-charts-pie-chart>
                </mat-card-content>
            </mat-card>

        </div>
        <div [fxFlex]="'33%'">
            <mat-card class="dashboard-medium-card">
                <mat-card-header>
                    <mat-card-title>
                        Liabilities
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <ngx-charts-pie-chart [view]="[500, 500]" [results]="data.liabilities" [labels]="true" [scheme]="'vivid'" [legend]="true" [legendPosition]="legendPosition" >
                    </ngx-charts-pie-chart>
                </mat-card-content>
            </mat-card>
        </div>
        <div [fxFlex]="'33%'">
            <mat-card class="dashboard-medium-card">
                <mat-card-header>
                    <mat-card-title>
                        Goals
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <ngx-charts-pie-chart [view]="[500, 500]" [results]="data.goals" [labels]="true" [scheme]="'vivid'" [legend]="true" [legendPosition]="legendPosition" >
                    </ngx-charts-pie-chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="content-row" fxLayout="row" fxLayoutGap="15px">
        <div [fxFlex]="'16.6%'" *ngFor="let num of [1,2,3,4,5,6]">
            <mat-card class="dashboard-small-card">
                Sample Card
            </mat-card>
        </div>
    </div>

    <div class="content-row" fxLayout="row " fxLayoutGap="15px">
        <div [fxFlex]="'70%'">
            <mat-card class="dashboard-medium-card">
                Sample Card
            </mat-card>
        </div>
        <div [fxFlex]="'30%'">
            <mat-card class="dashboard-medium-card">
                Sample Card
            </mat-card>
        </div>
    </div>
</div>
