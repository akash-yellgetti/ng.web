<div class="d-sm-flex align-items-center justify-content-between mb-4">

<div class="row">

    <div class="col-xl-4 col-lg-4">
        <div class="card shadow mb-4">

            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

            </div>

            <div class="card-body">
                <form class="row">
                    <div class="mb-3 col-12">

                    <div class="mb-3 col-12">

                        <label class="form-label"> Other Sources </label>
                        <input type="text" class="form-control" placeholder="Other Income Sources" />
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-success w-100">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-8 col-lg-8">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Income Details</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                 <table class="table table-bordered">
                    <tr>
                        <th width="60%" >Detail</th>

                    <tr>

        </div>
