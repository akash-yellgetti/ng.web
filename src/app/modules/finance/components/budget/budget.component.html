<div class="container-fluid d-flex d-gap-15">
  <div class="w-30 d-flex d-gap-15 d-wrap">
    <div class="w-100 d-flex d-gap-15 expense-tabs">
      <mat-card class="w-50 default-font active income">
        <p class="title">Income</p>
        <div class="d-flex align-items">
          <span class="salary"><i class="fa-solid fa-indian-rupee-sign"></i> 22,000</span>
          <button class="common-btn btn-fill"><i class="fa-solid fa-plus"></i></button>
        </div>        
      </mat-card>
      <mat-card class="w-50 default-font expense">
        <p class="title">Expense</p>
        <div class="d-flex align-items">
          <span class="salary"><i class="fa-solid fa-indian-rupee-sign"></i> 22,000</span>
          <button class="common-btn btn-fill"><i class="fa-solid fa-plus"></i></button>
        </div>
      </mat-card>
    </div>
    <div class="w-100 d-flex d-gap-15">
      <mat-card class="w-100 h-350"> Graph </mat-card>
    </div>
    <div class="w-100 d-flex d-wrap expense-items">
      <mat-card class="h-100 expense-card" *ngFor="let num of numbers">
        Income {{ num }}
      </mat-card>
    </div>
  </div>
  <div class="w-70 d-flex d-wrap d-gap-15">
    <div class="bradcrumbs">
      <app-breadcrumbs></app-breadcrumbs>
    </div>
    <mat-card class="w-100 expense-common-card" *ngFor="let item of data">
      <mat-card-header>
        <mat-icon mat-card-avatar [style.font-size.px]="24" class="expense-icon"
          >home</mat-icon
        >
        <mat-card-title> {{ item.title }} </mat-card-title>
        <mat-card-subtitle>
          {{ item.description || "description" }}
        </mat-card-subtitle>
        <div fxFlex></div>
        <div style="flex-grow: 1"></div>
        <span class="currency-amount">{{
          item.amount | currency : "&#8377; "
        }}</span>
      </mat-card-header>
    </mat-card>
  </div>
</div>
