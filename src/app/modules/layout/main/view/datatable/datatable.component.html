<div class="row">
   <div class="col-12">
    
       <table class="table">
         <tr >
            <th *ngFor="let field of getTableField()">
               {{field.name}}
            </th>
         </tr>
         <tr *ngFor="let item of items | paginate: config" >
            <td *ngFor="let field of getTableField()">
               {{item[field.datatable_data]}}
            </td>
         </tr>
       </table>
       <pagination-controls (pageChange)="handlePageChange($event)" class="pagination"></pagination-controls>
    
   
 </div>
 </div>
