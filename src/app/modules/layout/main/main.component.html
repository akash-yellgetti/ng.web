<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"> Personal Finance </mat-toolbar>
    <mat-nav-list>
      <div class="profile-card">
          <div class="header">
              <h2>Soufiane FADIL</h2>
              <h4>example@email.com</h4>
          </div>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
      </div>
  
      <mat-divider></mat-divider>
  
      <h2 matSubheader>Pages</h2>
  
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/main/user/finance/dashboard">Dashboard</a>
      <a mat-list-item (click)="logout()" >logout</a>
      
  
      <!-- <mat-divider></mat-divider> -->
  
      <!-- <h2 matSubheader>Tools</h2> -->
  
      <!-- <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
          <mat-icon>import_contacts</mat-icon>
          Contacts
      </a>
  
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
          <mat-icon>contact_phone</mat-icon>
          Leads
      </a> -->
  
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> {{ mainTitle }} </span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        (click)="redirect('chat')">
        <mat-icon> chat</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
        (click)="redirect('notification')">
        <mat-icon>notifications</mat-icon>
      </button>
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button> -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="redirect('profile')">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="redirect('finance')">
          <mat-icon>person</mat-icon>
          <span>My Finance</span>
        </button>
        
        <button mat-menu-item (click)="redirect('family')">
          <mat-icon>person</mat-icon>
          <span>My Family</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
