<mat-sidenav-container class="sidenav-container" autosize="true">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar [hidden]="isCollapsed"  color="primary">SocioSafety</mat-toolbar>
    <mat-toolbar [hidden]="!isCollapsed" color="primary">SS</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">

    <app-header [drawerRef]="drawer" [drawerChatRef]="''" [isHandset]="(isHandset$ | async)" (toSideNavToggle)="sideNavToggle($event)"></app-header>

    <router-outlet class="main"></router-outlet>
    <app-footer class="footer" fxFlexOffset="auto"></app-footer>

  </mat-sidenav-content>

 
</mat-sidenav-container>
