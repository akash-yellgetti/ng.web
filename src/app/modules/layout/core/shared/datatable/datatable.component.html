<div class="row">
   <div class="col-12">
      <mat-card class="mb-4">
       <table class="table table-striped table-bordered"  matSort (matSortChange)="sortData($event)">
         <tr >
            <th *ngFor="let field of getTableField()" mat-sort-header="{{field.name}}">
               {{field.name}}
            </th>
         </tr>
         <tr *ngFor="let item of items | paginate: config" >
            <td *ngFor="let field of getTableField()">
               {{item[field.name]}}
            </td>
         </tr>
       </table>
      </mat-card>
      <pagination-controls (pageChange)="handlePageChange($event)" class="pagination"></pagination-controls>
   
 </div>
 </div>
