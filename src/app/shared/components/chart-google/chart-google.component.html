<div *ngIf="options && options.data && options.data.length > 0" >
   <google-chart #chart
   [title]="options.title"
   [type]="options.type"
   [data]="options.data"
   [columns]="options.columnNames"
   [options]="options.chartOptions"
   [width]="options.width"
   [height]="options.height"
   (select)="onSelect($event)"
   >
   </google-chart>
</div>
